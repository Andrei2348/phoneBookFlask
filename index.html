            <label class="form__wrapper-title" for="firstName">Введите имя и фамилию</label>
            <input class="form__wrapper-input" type="text" placeholder="Введите имя и фамилию" id="firstName" name="firstName" value = "{{ personal_data.firstName }}">
          </div>
          <button class="form__wrapper-button" type="submit">Найти контакт</button>
        </form>
      </div>

      <div class="section__wrapper">

          </ul>
        </div>

        <div class="section__person-data">

              <label class="form__wrapper-title" for="firstName">Введите имя</label>
              <input class="form__wrapper-input" type="text" placeholder="Введите имя" id="firstName" name="firstName" value = "">
            </div>

              <label class="form__wrapper-title" for="lastName">Введите фамилию</label>
              <input class="form__wrapper-input" type="text" placeholder="Введите фамилию" id="lastName" name="lastName"  value = "">
            </div>
      
            <div class="form__wrapper">
              <label class="form__wrapper-title" for="city">Номер телефона</label>
              <input class="form__wrapper-input" type="text" placeholder="Введите город проживания" id="city" name="city" value = "{{ personal_data.city }}">

            <button class="form__wrapper-button" type="submit">Сохранить изменения</button>
    
          </form>
