<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <form class="form__inner-inputs" method="POST" action="/private/{{session.username}}/">

        <div class="form__wrapper">
          <label class="form__wrapper-title" for="firstName">Введите имя</label>
          <input class="form__wrapper-input" type="text" placeholder="Введите имя" id="firstName" name="firstName" value = "{{ personal_data.firstName }}">
        </div>

        <div class="form__wrapper">
          <label class="form__wrapper-title" for="lastName">Введите фамилию</label>
          <input class="form__wrapper-input" type="text" placeholder="Введите фамилию" id="lastName" name="lastName"  value = "{{ personal_data.lastName }}">
        </div>

        <div class="form__wrapper">
          <label class="form__wrapper-title" for="city">Введите город проживания</label>
          <input class="form__wrapper-input" type="text" placeholder="Введите город проживания" id="city" name="city" value = "{{ personal_data.city }}">
        </div>

        <button class="form__wrapper-button" type="submit">Сохранить</button>
        
  </form>
  <a href="#">Вернуться на главную страницу</a>
    </div>
  </section>
</body>
</html>
